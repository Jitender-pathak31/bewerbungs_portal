<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Skills</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Job Portal</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="users.html">Users</a></li>
                <li class="nav-item"><a class="nav-link" href="companies.html">Companies</a></li>
                <li class="nav-item"><a class="nav-link" href="jobs.html">Jobs</a></li>
                <li class="nav-item"><a class="nav-link" href="applications.html">Applications</a></li>
                <li class="nav-item"><a class="nav-link" href="skills.html">Skills</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h2>Manage Skills</h2>
    <form id="skillForm" class="mb-4">
        <input type="hidden" id="skill_id">
        <div class="mb-3">
            <label for="name" class="form-label">Skill Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Skill</button>
    </form>
    <h3>Assign Skills</h3>
    <form id="userSkillForm" class="mb-4">
        <div class="mb-3">
            <label for="user_id" class="form-label">User</label>
            <select class="form-control" id="user_id" required></select>
        </div>
        <div class="mb-3">
            <label for="skill_id_user" class="form-label">Skill</label>
            <select class="form-control" id="skill_id_user" required></select>
        </div>
        <button type="submit" class="btn btn-secondary">Assign to User</button>
    </form>
    <form id="jobSkillForm" class="mb-4">
        <div class="mb-3">
            <label for="job_id" class="form-label">Job</label>
            <select class="form-control" id="job_id" required></select>
        </div>
        <div class="mb-3">
            <label for="skill_id_job" class="form-label">Skill</label>
            <select class="form-control" id="skill_id_job" required></select>
        </div>
        <button type="submit" class="btn btn-secondary">Assign to Job</button>
    </form>
    <h3>Skill List</h3>
    <table class="table table-striped" id="skillTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
