<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Companies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Job Portal</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="users.html">Users</a></li>
                <li class="nav-item"><a class="nav-link" href="companies.html">Companies</a></li>
                <li class="nav-item"><a class="nav-link" href="jobs.html">Jobs</a></li>
                <li class="nav-item"><a class="nav-link" href="applications.html">Applications</a></li>
                <li class="nav-item"><a class="nav-link" href="skills.html">Skills</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h2>Manage Companies</h2>
    <form id="companyForm" class="mb-4">
        <input type="hidden" id="company_id">
        <div class="mb-3">
            <label for="name" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description"></textarea>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location">
        </div>
        <div class="mb-3">
            <label for="website" class="form-label">Website</label>
            <input type="url" class="form-control" id="website">
        </div>
        <button type="submit" class="btn btn-primary">Save Company</button>
    </form>
    <h3>Company List</h3>
    <table class="table table-striped" id="companyTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Website</th>
            <th>Location</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
