<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Applications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Job Portal</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="users.html">Users</a></li>
                <li class="nav-item"><a class="nav-link" href="companies.html">Companies</a></li>
                <li class="nav-item"><a class="nav-link" href="jobs.html">Jobs</a></li>
                <li class="nav-item"><a class="nav-link" href="applications.html">Applications</a></li>
                <li class="nav-item"><a class="nav-link" href="skills.html">Skills</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h2>Manage Applications</h2>
    <form id="applicationForm" class="mb-4">
        <div class="mb-3">
            <label for="job_id" class="form-label">Select Job</label>
            <select class="form-control" id="job_id" required>
                <option value="">Select Job</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Load Applications</button>
    </form>
    <div id="applicationCount" class="mb-3"></div>
    <h3>Applications</h3>
    <form id="statusForm">
        <table class="table table-striped" id="applicationTable">
            <thead>
            <tr>
                <th>Application ID</th>
                <th>User Name</th>
                <th>Job Title</th>
                <th>Status</th>
<!--                <th>Cover Letter</th>-->
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button type="submit" class="btn btn-success" id="saveStatus" style="display: none;">Save Status Changes</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
